<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer demo0014 -- Applying a CSS and SVG mask</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Applying a CSS mask</h1>
  <div class="instamask">
    <img src="./1.jpeg" alt="" />
    <span>+</span>
    <img src="./masque2.png" alt="" />
    <span>=</span>
    <img src="./1.jpeg" alt="" />
  </div>

  <!-- I wander why that when I remove the svg below, mask can still be white -->

  <svg>
    <!-- THE mask -->
    <mask id="mask" maskContentUnits="objectBoundingBox">
      <!-- using an img, but this img is black/transparent so we filter it to make it white -->
      <image xlink:href="./masque2.png" width="1" height="1" preserveAspectRatio="none" filter="url(#filter)"/>
    </mask>

    <!-- the filter to make the image white -->
    <filter id="filter">
      <feFlood flood-color="blue" />
      <feComposite in2="SourceAlpha" operator="in" />
    </filter>
  </svg>

</body>
</html>
