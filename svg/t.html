<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
<filter id="Gaussian_Blur">
<feGaussianBlur in="SourceGraphic" stdDeviation="2" />
</filter> <!-- 高斯模糊 -->
</defs>

<defs>
<linearGradient id="orange_red" x1="0%" y1="30%" x2="70%" y2="100%">
<stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
<stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient> <!-- 线性渐变 -->
<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%"
fx="50%" fy="50%">
<stop offset="0%" style="stop-color:rgb(200,200,200);
stop-opacity:0"/>
<stop offset="30%" style="stop-color:rgb(70,230,100);
stop-opacity:0"/>
<stop offset="100%" style="stop-color:rgb(77,143,235);
stop-opacity:1"/>
</radialGradient> <!-- 放射性渐变 -->
</defs>

<rect x="20" y="20" rx="20" ry="20" width="250"
height="100" style="fill:url(#orange_red);stroke:black;
stroke-width:5;opacity:0.5;filter:url(#Gaussian_Blur)"/><!-- filter:url(#Gaussian_Blur) -->

<ellipse cx="200" cy="190" rx="85" ry="55"
style="opacity:0.5;fill:url(#orange_red)"/>

<ellipse cx="430" cy="200" rx="110" ry="100"
style="fill:url(#grey_blue)"/>

</svg>
