  body {

  #main {
    padding: 10px;

  #burst-12 {
      background: #ffd700;
      width: 80px;
      height: 80px;
      position: absolute;
      left: 300px;
      top: 200px;
      text-align: center;
      box-shadow: 0 0px 60px 1px #ffff00;
      animation: _rotate_breathe 6s ease-in-out infinite, move 3s;
      border-radius: 6px;
  }
  #burst-12:before, #burst-12:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 80px;
      width: 80px;
      background: #ffd700;
      border-radius: 6px;
  }
  #burst-12:before {
      transform: rotate(30deg);
      box-shadow: 0 0px 40px 1px #ffd700;
  }
  #burst-12:after {
     transform: rotate(60deg);
     box
     -shadow: 0 0px 20px 1px #ffd700;
  }
  @keyframes _rotate {
    from {
      transform: rotate(0deg)
    } to {
      transform: rotate(360deg)
    }
  }
  @keyframes _rotate_breathe {
    0% {
      transform: rotate(0deg);
      box-shadow: 0 0px 60px 1px #fff;
    }
    50% {
      transform: rotate(360deg);
      box-shadow: 0 0px 100px 10px #ffff00;
    }
    100% {
      transform: rotate(0deg);
      box-shadow: 0 0px 60px 1px #fff;
    }
  }
  @keyframes move {
    from { top: 0; left: 0; opacity: 1;}
    to   { top: 200px; left: 300px; opacity: 1;}
  }

  #pacman, #pacman_up, #pacman_down {
    position: absolute;
    top: 300px;
    left: 210px;
    width: 0px;
    height: 0px;
    border-right: 60px solid transparent;
    border-top: 60px solid black;
    border-left: 60px solid black;
    border-bottom: 60px solid black;
    border-top-left-radius: 60px;
    border-top-right-radius: 60px;
    border-bottom-left-radius: 60px;
    border-bottom-right-radius: 60px;
  }
  #pacman_up {
    animation: _up 0.8s linear infinite;
  }
  @keyframes _up {
    0% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(50deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }
  #pacman_down {
    animation: _down 0.8s linear infinite;
  }
  @keyframes _down {
    0% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(-50deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }

  .food {
    position: absolute;
    bottom: -5px;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    background: #000;
  }
  #food_00 {
    left: 300px;
  }
  #food_01 {
    left: 380px;
  }
  #food_02 {
    left: 460px;
  }
  #food_03 {
    left: 540px;
  }
  #food_04 {
    left: 620px;
  }
  #food_group {
    position: absolute;
    width: 1000px;
    height: 20px;
    left: 30px;
    top: 350px;
    animation: _move_g 0.8s linear infinite;
  }
  #box {
    position: absolute;
    width: 100px;
    height: 32px;
    left: 600px;
    top: 344px;
    background: #000;
  }
  @keyframes _move_g {
    from {
      left: 0px;
    } to {
      left: -80px;
    }
  }
</style>
<body>

      <div id="yin-yang2"></div>
      <div id="burst-12"></div> -->

        <div id="food_01" class="food"></div>
