<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title></title>
</head>
<style>
  body {
    margin: 0;
    font-family: "Microsoft Yahei","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 12px;
    line-height: 20px;
    color: #555555;
    background-color: #eeeeee;
    overflow-x: hidden;
    /*margin: 0 auto;
    width: 100%;
    position: relative;
    background: url(/Users/Egoist/Documents/Egoist/Pictures/03035_amazingmirrorsunset_2880x1800.jpg);*/
  }
  #wrapper {
    margin: 0 auto;
    /*width: 1140px;*/
    /*height: 1000px;*/
    /*height: auto;*/
    background: url(/Users/Egoist/Documents/Egoist/Pictures/IMG_1477.jpg);
    background-color: #008a73;
    /*background: #f66;*/
    z-index: 100;
  }
  #main {
    padding: 10px;
    width: 1120px;
    height: 1000px;
  }
  #test-linear-graient {
    transition: all 0.5s ease;
    /*width: 30%;
    height: 16px;*/
    /*background: #000 linear-gradient(
      to top left,
      blue,
      yellow );*/
    /*animation: progress 2s linear infinite;*/
    background: #333 linear-gradient(
      135deg,
      rgba(255,255,255,.15) 25%,
      transparent 25%,
      transparent 50%,
      rgba(255,255,255,.15) 50%,
      rgba(255,255,255,.15) 75%,
      transparent 75%,transparent
    );
    background-size: 40px 40px;
  }
  @keyframes progress {
    from {
      background-position: 45px 0
    } to {
      background-position: 0px 0
    }
  }

  #tri {
    position: absolute;
    left: -160px;
    bottom: 0;
    /*left: 50%;*/
    width: 0px;
    height: 0px;
    /*margin-left: -800px;*/
    vertical-align: middle;
    content: " ";
    border-style: solid;
    border-width: 0 500px 500px 500px;
    border-color: transparent transparent #e76a3a transparent;
    box-shadow: 0 0px 60px 1px #000;
  }

  #tri2 {
    position: absolute;
    left: 60px;
    bottom: 0;
    /*left: 50%;*/
    width: 0px;
    height: 0px;
    /*margin-left: -800px;*/
    vertical-align: middle;
    content: " ";
    border-style: solid;
    border-width: 0 720px 720px 720px;
    border-color: transparent transparent #267890 transparent;
    /*box-shadow: 0 0px 60px 1px #000;*/
  }

  #round {
    position: absolute;
    top: -180px;
    right: -60px;
    width: 760px;
    height: 760px;
    border-radius: 500px;
    background: #1f99b1;
    /*box-shadow: inset 0px 0px 40px #000;*/
    box-shadow: 0 0px 60px 1px #000;
  }

  .triangle-with-shadow {
    width: 500px;
    height: 500px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 16px 10px -17px rgba(0, 0, 0, 0.5);
    -webkit-transition: all 0.5s;
       -moz-transition: all 0.5s;
        -ms-transition: all 0.5s;
         -o-transition: all 0.5s;
            transition: all 0.5s;
  }
  .triangle-with-shadow:after {
    content: "";
    position: absolute;
    width: 250px;
    height: 250px;
    background: #999;
    transform: rotate(45deg);
    top: 375px;
    left: 125px;
    box-shadow: -1px -1px 10px -2px rgba(0, 0, 0, 0.5);
  }
  /*.triangle-with-shadow:hover, .triangle-with-shadow:hover:after {
    box-shadow: none;
  }*/
</style>

<body>
  <div id="wrapper">
    <div id="main">

      <div id="tri2"></div>
      <div id="tri"></div>
      <div id="round"></div>

      <div class="triangle-with-shadow"></div>


    </div>
  </div>
</body>
</html>
