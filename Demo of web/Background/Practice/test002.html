<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Switch Exp 001</title>

  <link rel="stylesheet" href="./css/t002.css">
</head>
<body>
  <button id="btn-left">Left - 0.1</button>
  <button id="btn-right">Right + 0.1</button>
  <button id="btn-left2">Left - 1.0</button>
  <button id="btn-right2">Right + 1.0</button>

  <svg version="1.1"
       baseProfile="full"
       width="300" height="200"
       xmlns="http://www.w3.org/2000/svg">

    <rect width="70%" height="100%" fill="red" />

    <circle cx="150" cy="100" r="80" fill="rgba(111, 32, 233, 0.5)" />

    <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

  </svg>

  <div id="bg-wrap">
    <div id="bg-back-one" class="bg-back"></div>
    <div id="bg-back-two" class="bg-back"></div>
    <div id="bg-medium-one" class="bg-medium"></div>
    <div id="bg-medium-two" class="bg-medium"></div>
    <div id="bg-front-one" class="bg-front"></div>
    <div id="bg-front-two" class="bg-front"></div>
    <div id="bg-front-three" class="bg-front"></div>
    <div id="bg-front-refer" class="bg-front"></div>
  </div>


  <p id="info">60</p>

  <script src="./js/t002.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
