<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer demo15 -- SVG mask + animated gradient</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920px" height="1080px" preserveAspectRatio="xMidYMid slice">
    <defs>
      <mask id="mask" x="0" y="0" width="1920" height="1080" >
        <rect x="0" y="0" width="1920" height="1080"/>
        <text x="960" y="1em">Hello</text>
        <text x="960" y="90%">SVG</text>
      </mask>
    </defs>
    <rect x="0" y="0" width="1920" height="1080"/>
  </svg>

</body>
</html>
