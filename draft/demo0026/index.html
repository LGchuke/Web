<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draft demo0026 -- Simplest Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrap">
    <div class="player">
      <video src="test.mp4" class="media"></video>
    </div>
    <div class="controls">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
      <div class="progress">
        <input type="range" />
      </div>
    </div>
  </div>

  <div>
    <div class="message">
      <span>

      </span>
    </div>
  </div>

  <script src="base.js"></script>
</body>
</html>
