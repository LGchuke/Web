<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title></title>
</head>
<style>
  body {
    margin: 0;
    font-family: "Microsoft Yahei","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 12px;
    line-height: 20px;
    color: #555555;
    background-color: #eeeeee;
    overflow-x: hidden;
    /*margin: 0 auto;
    width: 100%;
    position: relative;
    background: url(/Users/Egoist/Documents/Egoist/Pictures/03035_amazingmirrorsunset_2880x1800.jpg);*/
  }
  #wrapper {
    margin: 0 auto;
    /*width: 1140px;*/
    /*height: 1000px;*/
    /*height: auto;*/
    background: url(/Users/Egoist/Documents/Egoist/Pictures/IMG_1477.jpg);
    background-color: #008a73;
    /*background: #f66;*/
    z-index: 100;
  }
  #main {
    padding: 10px;
    width: 1120px;
    height: 1000px;
  }

  #infinity {
      position: relative;
      width: 213px;
      height: 200px;
  }

  #infinity:before,
  #infinity:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border: 20px solid red;
      /*border-left: 20px solid transparent;*/
      -moz-border-radius: 50px 50px 0 50px;
           border-radius: 50px 50px 0 50px;
      -webkit-transform: rotate(-45deg);
         -moz-transform: rotate(-45deg);
          -ms-transform: rotate(-45deg);
           -o-transform: rotate(-45deg);
              transform: rotate(-45deg);
  }

  #infinity:after {
      left: auto;
      right: 0;
      -moz-border-radius: 50px 50px 50px 0;
           border-radius: 50px 50px 50px 0;
      -webkit-transform: rotate(45deg);
         -moz-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
           -o-transform: rotate(45deg);
              transform: rotate(45deg);
  }

</style>

<body>
  <div id="wrapper">
    <div id="main">



      <div id="infinity"></div>


    </div>
  </div>
</body>
</html>
